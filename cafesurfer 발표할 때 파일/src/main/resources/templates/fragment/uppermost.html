<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>

<body>
<th:block th:fragment="beforeLoginUpm">
  <div class="header_top_wrap">
    <div class="header_logo_home_evt">
      <a class="logo" href="http://localhost:9080/" title="로고 이미지">로고</a>
    </div>
    <div class="header_util_wrap">
      <div class="header_util_evt">
        <a class="login-btn" href="" th:href="@{/login(redirectUrl=${#httpServletRequest.requestURI})}">로그인</a>
      </div>
      <div class="header_util_evt">
        <a class="signin-btn" href="" th:href="@{/members/join}">회원가입</a>
      </div>
    </div>
  </div>

</th:block>

<th:block th:fragment="afterLoginUpm">

  <div class="header_top_wrap">
    <div class="header_logo_home_evt">
      <a class="logo" href="http://localhost:9080/" title="로고 이미지">로고</a>
    </div>

    <div class="header_util_wrap">
      <div class="header_util_evt">
        <a class="login-btn" href="" th:href="@{/logout}">로그아웃</a>
      </div>
      <div class="header_util_evt">
        <a class="signin-btn" href="" th:href="@{|/members/myinfo/${s_id}|}">마이페이지</a>
      </div>
    </div>
  </div>


</th:block>
</body>
</html>
