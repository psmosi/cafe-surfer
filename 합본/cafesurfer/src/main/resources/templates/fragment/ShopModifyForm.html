  <div th:fragment="shopModifyForm">
    <form action="" method="post" th:object="${coffeeShopModifyForm}" >
      <main class="page-main-wrap">
        <div class="main-sub">
          <div class="main-nav-title">
            <span>커피숍 정보 수정 요청하기</span>
          </div>
        </div>

        <div>
          <div class="content">
            <table>
              <th color="blue" align="center" colspan="2">커피숍 등록 양식</th>
              <tr>
                <td class="box1">
                  커피숍 명
                </td>
                <td class="box2">
                  <li>
                    <input type="text" placeholder="커피숍 명을 입력해주세요"  th:field="*{shopName}">
                  </li>

                </td>
              </tr>
              <tr>
                <td class="box1">
                  커피숍 전화번호
                </td>
                <td class="box2">
                  <input type="text" placeholder="- 빼고 입력해주세요" th:field="*{shopTel}">
                </td>
              </tr>
              <tr>
                <td class="box1">
                  커피숍 주소
                </td>
                <td class="box2">
                  <input type="text"  size="60" placeholder="상세 주소를 입력해주세요" th:field="*{shopAddress}">
                </td>
              </tr>
              <tr>
                <td class="box1">
                  주차
                </td>
                <td class="box2">
                  <li>
                    <div><label>주차</label></div>
                  <li>
                    <th:block th:each=" ele : ${ynParking} ">
                      <label th:for="${#ids.next('ynParking')}" th:text="${ele.description}"></label>
                      <input type="radio" name="ynParking" th:checked="${ynParking eq '아니오' ? 'checked' : ''}"
                             th:value="${ele.description}">
                    </th:block>
                    <th:block th:remove="all">
                      <label for="noParking">아니오</label>
                      <input type="radio" name="ynParking" id="noParking" value="아니오">
                      <label for="Parking">예</label>
                      <input type="radio" name="ynParking" id="Parking" value="예">
                    </th:block>
                  </li>

                  </li>
                </td>
              </tr>
              <tr>
                <td class="box1">
                  주차
                </td>
                <td class="box2">
                  <li>
                    <div><label>24시간</label></div>
                  <li>
                    <th:block th:each=" ele : ${ynAllDay} ">
                      <label th:for="${#ids.next('ynAllDay')}" th:text="${ele.description}"></label>
                      <input type="radio" name="ynAllDay" th:checked="${ynAllDay eq '아니오' ? 'checked' : ''}"
                             th:value="${ele.description}">
                    </th:block>
                    <th:block th:remove="all">
                      <label for="noAllDay">아니요</label>
                      <input type="radio" name="ynAllDay" id="noAllDay" value="남자">
                      <label for="AllDay">예</label>
                      <input type="radio" name="ynAllDay" id="AllDay" value="여자">
                    </th:block>
                  </li>
                  </li>
                </td>
              </tr>
              <tr>
                <td class="box1">
                  <div><label>첨부</label></div>
                </td>
                <td class="box2">

                </td>
              </tr>
            </table>
          </div>

          <div class="Btn">
            <input type="button" id="del-offer" value="삭제요청">
            <input type="button" id="cancel" value="취소">
          </div>

        </div>
