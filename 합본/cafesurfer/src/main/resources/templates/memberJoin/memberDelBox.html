<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 수정</title>

</head>

<body>
<main th:fragment="memberDelBox">
    <form id="frm" action="" method="post" th:object="${outForm}">

  <div>
  <div class="content">
    <table>
      <th color="blue" align ="center" colspan = "2">회원탈퇴</th>
      <tr>
        <td class="box1">
        내용
        </td>
        <td class="box2">
          <li>
            <p>탈퇴한 아이디는 본인과 타인 모두 재사용 및 복구가 불가하오니 신중하게 선택하시기 바랍니다.</p>
          </li>
        </td>
      </tr>
      <tr>
        <td class="box1">
          비밀번호
        </td>
        <td class="box2">
          <li>
            <label for="">비밀번호</label>
            <input type="password" name="memberPasswd" th:field="*{memberPasswd}">
          </li>
          <li th:if="${#fields.hasErrors('memberPasswd')}">
            <p th:errors="*{memberPasswd}" th:errorclass="fieldError"></p>
          </li>
        </td>
      </tr>
      <tr>
        <td class="box1">
          내용
        </td>
        <td class="box2">
          <li>
            <input type="checkbox" name="agree" id="" th:field="*{agree}">
            <label for="">안내 사항을 모두 확인하였으며, 이에 동의합니다</label>
          </li>
          <li th:if="${#fields.hasErrors('agree')}">
            <p th:errors="*{agree}" th:errorclass="fieldError"></p>
          </li>
        </td>
      </tr>

    </table>
  </div>
  <div class="Btn">
    <button type="button" id="outBtn">탈퇴</button>
  </div>
  </div>
  </form>
  <script>
    outBtn.addEventListener('click',function(e){
      e.preventDefault(); // 기본이벤트 막기
      if(window.confirm('정말 탈퇴하시겠습니까?')){
        document.getElementById('frm').submit();
      }
    });
  </script>
</main>
</body>
</html>
