<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴</title>
  <link rel="stylesheet" href="양식.css">
</head>
<body>
  <div>
  <div class="content">
  <table>
    <th color="blue" align ="center" colspan = "2">회원탈퇴</th>
      <tr>
        <td class="box1">
          이메일
        </td>
        <td class="box2">
          <input type="text" placeholder="">
        </td>
      </tr>
      <tr>
        <td class="box1">
          비밀번호
        </td>
        <td class="box2">
          <input type="text" placeholder="비밀번호를 입력해주세요">
        </td>
      </tr>
      <tr>
        <td class="box1">
          탈퇴이유
        </td>
        <td class="box2">
          <select name="china">
            <option value="1" selected>탈퇴이유</option>
            <option value="2">사이트불만</option>
            <option value="3">정보부족</option>
            <option value="3">사이트이동</option>
          </select>
        </td>
      </tr>
  </table>
</div>
    <div class="Btn">
    <input type="button" id="add" value="탈퇴">
    <input type="button" id="cancel" value="취소">
    </div>
</div>
</body>
</html>
