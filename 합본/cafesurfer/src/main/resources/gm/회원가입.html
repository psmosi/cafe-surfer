<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="양식.css">
</head>

<body>
  <div>
    <div class="content">
      <table>
        <th color="blue" align="center" colspan="2">회원가입</th>
        <tr>
          <td class="box1">
            이메일
          </td>
          <td class="box2">
            <input type="text" placeholder="">
            <a href="">[email 중복 검사]</a>
          </td>
        </tr>
        <tr>
          <td class="box1">
            비밀번호
          </td>
          <td class="box2">
            <input type="text" placeholder="비밀번호를 입력해주세요">
          </td>
        </tr>
        <tr>
          <td class="box1">
            비밀번호 확인
          </td>
          <td class="box2">
            <input type="text" placeholder="비밀번호를 확인해주세요">
          </td>
        </tr>
        <tr>
          <td class="box1">
            이름
          </td>
          <td class="box2">
            <input type="text" placeholder="">
          </td>
        </tr>
        <tr>
          <td class="box1">
            성별
          </td>
          <td class="box2">남 성<input type="radio" name="wUserGender" value="1" checked />&nbsp;여 성<input type="radio"
              name="wUserGender" value="2" />
          </td>
        </tr>
        <tr>
          <td class="box1">
            생년월일
          </td>
          <td class="box2">
            <input type="text" placeholder="8자로 입력해주세요">
          </td>
        </tr>
        <tr>
          <td class="box1">
            휴대전화
          </td>
          <td class="box2">
            <input type="text" placeholder="">
          </td>
        </tr>
      </table>
    </div>
    <div class="Btn">
      <input type="button" id="add" value="등록">
      <input type="button" id="cancel" value="취소">
    </div>
  </div>
</body>

</html>
