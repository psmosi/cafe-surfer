<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <style>
    .first-row{
      background-Color:yellow;
    }
  </style>

</head>

<body>
  <main th:fragment="mypageList">

    <div class="main-sub">
      <div class="main-nav-title">
        <span>내가 찜한 커피숍</span>
      </div>
      <ul class="shop-box">

        <li class="shop-each" th:each="item : ${BookmarkList}">
          <div class="shop-container">
            <div class="shop-container-util shop-each_img shop-img-rd ">
              <img th:src="@{|/attach/${item.shopId}/B0105/${item.store_filename}|}"/>
            </div>
            <div class="shop-container-util shop-each_title">
              <span><a href="" th:href="@{/coffeeShop/{shopId}(shopId=${item.shopId})}" th:text="${item.shopName}">커피숍이름</a></span>
            </div>
            <div class="shop-container-util shop-each_hashtag">
              <ul>
                <li class="shop-hashtag-rep rep1">
                  <div>
                    <span>#콜드브루</span>
                    <span>#울산중구</span>
                  </div>
                </li>
                <br>
                <li class="shop-hashtag-rep rep2">
                  <div>
                    <span>#포근함</span>
                    <span>#공원뷰</span>
                  </div>
                </li>
              </ul>
              <a href="javascript:void(0)" class="jj-icon">찜</a>
            </div>
          </div>
        </li>




      </ul>
    </div>


  </main>
</body>

</html>
