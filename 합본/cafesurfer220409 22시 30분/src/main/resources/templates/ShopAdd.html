<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/shopAdd::shopAdd(
        ~{::title},       <!--/* title */-->
        ~{},              <!--/* styles */-->
        ~{::script},      <!--/* scripts */-->
        ~{},              <!--/* style */-->
        ~{},              <!--/* script */-->
        ~{::.upm-inner},  <!--/* upm */-->
        ~{::header},      <!--/* header */-->
        ~{::nav},         <!--/* nav */-->
        ~{::main},        <!--/* main */-->
        ~{::footer}       <!--/* footer default*/-->
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커피숍 등록</title>

  <!--  <link rel="stylesheet" href="" th:href="@{/css/common.css}">-->
  <script defer src="" th:src="@{/js/common/ckeditor.js}"></script>
  <script defer src="" th:src="@{/js/coffeeShop/addForm.js}"></script>

  <script defer src="" th:src="@{/js/homeJs/afterDetailChk.js}"></script>
  <script defer src="" th:src="@{/js/homeJs/afterArea.js}"></script>
  <script defer src="" th:src="@{/js/homeJs/afterHashtagbox.js}"></script>
  <script defer src="" th:src="@{/js/homeJs/afterReset.js}"></script>

</head>
<body>
<div class="global-wrap">
  <div class="upm">
    <div class="inner upm-inner">
      <th:block th:replace="~{fragment/uppermost::afterLoginUpm}"></th:block>
    </div>
  </div>
  <div class="hdr">
    <div class="inner hdr-inner">
      <header></header>
    </div>
  </div>
  <div class="gnb">
    <div class="inner gnb-inner">
      <nav></nav>
      <!--        <nav th:replace="~{fragment/mypageSide::mypageSide}"></nav>-->
    </div>
  </div>
  <div class="main">
    <div class="inner main-inner">
      <main th:replace="~{fragment/shopAddForm::shopAddForm}"></main>
    </div>
  </div>
  <div class="foot">
    <div class="inner foot-inner">
      <footer></footer>
    </div>
  </div>
</div>
</body>
</html>
