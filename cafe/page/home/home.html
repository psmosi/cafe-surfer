<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카페 홍길동 - Home</title>
  <link rel="stylesheet" href="../../css/home/home-style.css" />
  <!-- <script defer src="../../js/home/home2.js"></script> -->
  <script defer src="../../js/home/home.js"></script>
</head>

<body>
  <div class="body">
    <header>
      <div class="header-box">
        <div class="header-content">
          <span class="header-content__login">로그인</span>
          <span class="header-content__signup">회원가입</span>
        </div>
      </div>
    </header>

    <main>
      <div class="home-content-box">
        <div class="home-logo">
          <span class="home-logo-title">카페 홍길동</span>
        </div>
        <div class="home-search-box">
          <form class="home-search__form">
            <input class="search__input-box" type="text" placeholder />
            <input type="button" value="검색" lass="search-button__standard" />
            <input type="button" value="상세" class="search-button__detail detail" />
          </form>
        </div>
      </div>
    </main>

    <div class="menu">
      <input type="checkbox" class="detailCHK" id="collapsible">
      <div class="menuitems">

        <div class="Areadata">
          <div class="selectArea">
            <li id="selectArea1"></li>
            <li id="selectArea2"></li>
            <li id="selectArea3"></li>
          </div><!-- class="selectArea" -->
        </div><!-- class="Areadata" -->

        <div class="detailChoice">
          <div class="detailmenu">

            <div class="Area">
              <li class="is_on"><a href="#tab1" class="btn">시</a></li>
              <li><a href="#tab2" class="btn tab2" id="btn tab2">군</a></li>
              <li><a href="#tab3" class="btn tab3" id="btn tab3">구</a></li>
            </div>
            
            <div class="scroll Areabox">
              <div id="tab1" class="cont" style="z-index: 2;">
                <a href="javascript:void(0)" class="tabs Seoul">서울</a>
                <a href="javascript:void(0)" class="tabs Busan">부산</a>
                <a href="javascript:void(0)" class="tabs Ulsan">울산</a>
              </div><!-- id="tab1" class="cont" -->
              <div id="tab2" class="cont">
                <div class="tab2box">
                </div><!-- class="tab2box" -->
              </div><!-- id="tab2" class="cont" -->
              <div id="tab3" class="cont">
                <div class="tab3box">
                </div><!-- class="tab3box" -->
              </div><!-- id="tab3" class="cont" -->
            </div><!-- class="Areabox" -->
          </div><!-- class="detailmenu" -->

          <div class="detailbox">
            <div class="hashtag">#해쉬테그</div>
            <div class="scroll hashtagbox">
              <p class="hashlist">#아메리카노</p>
              <p class="hashlist">#카페라떼</p>
              <p class="hashlist">#아샷추</p>
              <p class="hashlist">#요거트수플레</p>
              <p class="hashlist">#뷰 맛집</p>
            </div><!-- scroll hashtagbox -->
          </div><!-- class="detailbox" -->
        </div><!-- class="detailChoice" -->

      </div><!-- class="menuitems" -->
    </div><!-- class="menu" -->
  </div><!-- class="body" -->

  <footer>
    <span>@Copyright</span>
  </footer>  
  
</body>
</html>
