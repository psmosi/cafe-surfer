<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 홍길동 - 검색결과</title>
    <link
      rel="stylesheet"
      href="/../cafe/css/main/main-style.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div class="nav1">메뉴바?</div>
        <div class="nav2">
          <span>카페 홍길동</span>
        </div>
        <div class="nav3">
          <span>로그인</span>
          <span>회원가입</span>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-box">
        <div class="result-box">
          <div class="result-text">검색결과 타이틀</div>
        </div>
        <div class="search-box">
          <div class="search-image"></div>
          <div class="search-form">
            <input type="text" placeholder="검색결과" />
          </div>
          <div class="search-btn">
            <button>검색</button>
          </div>
          <div class="search-btn__detail">
            <button>상세검색</button>
          </div>
        </div>
        <div class="result-lineUp">
          <div class="result-distance">거리순 |&nbsp</div>
          <div class="result-view">조회순 |&nbsp</div>
          <div class="result-review">리뷰순</div>
        </div>
        <div class="info-contents">
          <ul class="cafe-list">
            <li class="cafe-info">
              <div class="cafe-info-box">
                <div class="box__img-info">
                  <div class="img-box">
                    <div class="img-content">
                      <img
                        src="/Users/mo/Documents/NomadCoder/mokoa/hiphoptalk/screenshots/scott.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="info-box">
                    <div class="info__star-view">
                      <div class="info__star">별이다섯개</div>
                      <div class="info__view">(100)</div>
                    </div>
                    <div>
                      <div class="info__distance">1.3km</div>
                    </div>
                    <div>
                      <div class="info__hashtag">
                        <span>#위치</span>
                        <span>#메뉴</span>
                        <span>#느낌</span>
                        <span>#뷰</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box__title-only">
                  <div class="title-box">
                    <h3>화포로</h3>
                  </div>
                </div>
              </div>
            </li>
            <li class="cafe-info">
              <div class="cafe-info-box">
                <div class="box__img-info">
                  <div class="img-box">
                    <div class="img-content">
                      <img
                        src="/Users/mo/Documents/NomadCoder/mokoa/hiphoptalk/screenshots/scott.png"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="info-box">
                    <div class="info__star-view">
                      <div class="info__star">별이다섯개</div>
                      <div class="info__view">(100)</div>
                    </div>
                    <div>
                      <div class="info__distance">1.3km</div>
                    </div>
                    <div>
                      <div class="info__hashtag">
                        <span>#위치</span>
                        <span>#메뉴</span>
                        <span>#느낌</span>
                        <span>#뷰</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box__title-only">
                  <div class="title-box">
                    <h3>화포로</h3>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="page">
            <div class="page-box">
              <span class="page-btn__num">
                <span class="blind"></span>
                "1"
              </span>
              <span class="page-btn__num">
                <span class="blind"></span>
                "2"
              </span>
              <span class="page-btn__num">
                <span class="blind"></span>
                "3"
              </span>
              <span class="page-btn__num">
                <span class="blind"></span>
                "4"
              </span>
              <span class="page-btn__num">
                <span class="blind"></span>
                "5"
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
