<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contents-page</title>
    <link rel="stylesheet" href="../css/content-page-style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header_top_wrap">
        <div class="header_logo_home_evt">
          <a class="logo" href="#" title="로고 이미지">로고</a>
        </div>
        <div class="header_util_evt">
          <a href="#">Log In</a>
          <a href="#">Sign In</a>
        </div>
        
      </div>
    </header>

    <!-- container -->
    <!-- width : standard -->
    <div class="container">

      <!-- shop_info -->
      <div class="shop_info_wrap">
        
        <!-- shop_title_wrap -->
        <!-- 상호 로고 / 이름 -->
        <div class="shop_title_wrap">
          <div class="shop_logo">
            <img src="" alt="">
          </div>
          <div class="shop_title">
            <span>STARBUCKS</span>
            <!-- <img src="" alt=""> --> 
            <!-- 개별 로고 / 타이틀 사용시 이미지로 대체 -->
          </div>
        </div>

        <!-- End of shop_title_wrap -->
        <div class="shop-info">
          <div class="shop-info_img">
            
            <div class="info-img-box">
              <div class="shop-img-slide-box">
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img1.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img2.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img3.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img4.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img5.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img6.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img7.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img8.png"
                  />
                </div>
                <div class="shop-img fade">
                  <img
                    src="/Users/mo/Documents/cafe-시나리오/img/starbucks/coffeshop_screenshot/img9.png"
                  />
                </div>
  
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br />
            </div>

          </div>

          <!-- shop-info_content-wrap -->
          <div class="shop-info-content-wrap">
            <div class="shop-title-sub-box">
              <div class="shop-title-sub">
                <h1>울산 태화강변점</h1>
              </div>
            </div>
            <div class="shop-info-sub">
              <div class="shop-info-icon-wrap">
                <div class="shop-info-icon"></div>
                <div class="shop-info-icon"></div>
                <div class="shop-info-icon"></div>
                <div class="shop-info-icon"></div>
              </div>
              <div class="shop-info-list-wrap">
                <div class="shop-info-list-content"></div>
                <div class="shop-info-list-content"></div>
                <div class="shop-info-list-content"></div>
                <div class="shop-info-list-content"></div>
              </div>
            </div>
          </div>
          <!-- End of shop-info_content-wrap -->

        </div>
      </div>
      <!-- End of shop_info -->

      <!-- shop-contents_all -->
      <div class="shop-contents_all">
        <div class="content-info_wrap">
          <div class="content-info">
            <div class="content-info_title">
              <span>메뉴</span>
            </div>
            <div class="content-info_btn">
              <a href="#">></a>
            </div>
          </div>
        </div>

        <div class="menu-item-box">
          <ul class="item">
            <li class="item-list-set">
              <div class="item-img">
                <img

                />
              </div>
              <div class="item-info">
                <span class="item-info-menu-title"
                  >리저브 뉴블랙 머그 355ml</span
                >
              </div>
            </li>
            <li class="item-list-set">
              <div class="item-img">
                <img
                  src="/Users/mo/Documents/cafe-시나리오/img/starbucks/goods/블랙 링 머그 355ml.png"
                />
              </div>
              <div class="item-info">
                <span class="item-info-menu-title">블랙 링 머그 355ml</span>
              </div>
            </li>
            <li class="item-list-set">
              <div class="item-img">
                <img
                  src="/Users/mo/Documents/cafe-시나리오/img/starbucks/goods/블랙 앤 골드 머그 473ml.png"
                />
              </div>
              <div class="item-info">
                <span class="item-info-menu-title"
                  >블랙 앤 골드 머그 473ml</span
                >
              </div>
            </li>
            <li class="item-list-set">
              <div class="item-img">
                <img
                  src="/Users/mo/Documents/cafe-시나리오/img/starbucks/goods/SS 블랙 데비 머그 414ml.png"
                />
              </div>
              <div class="item-info">
                <span class="item-info-menu-title"
                  >SS 블랙 데비 머그 414ml</span
                >
              </div>
            </li>
          </ul>
        </div>
        
        <div class="content-info_wrap">
          <div class="content-info">
            <div class="content-info_title">
              <span>메뉴</span>
            </div>
            <div class="content-info_btn">
              <a href="#">></a>
            </div>
          </div>
        </div>
        <div class="review-wrap">
          <div class="review-box">

            <div class="review-header">
              <div class="review-writer-info">
                <div class="review-writer">박성모</div>
                <div class="review-date">YYYY/MM/DD</div>
              </div>
              <div class="review-delete-btn">X</div>
            </div>
            
            <div class="review-content">
              <div class="review-text-box">
                <h1>콜드브루는 스타벅스!</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of shop-contents_all -->

    </div>
    <!-- End of container -->
    <footer></footer>
    <script src="../js/carousel.js" ></script>
  </body>
</html>
