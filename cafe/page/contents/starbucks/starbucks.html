<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스</title>
    <link
      rel="stylesheet"
      href="/cafe/css/contents/content-page-style/style.css"
    />
  </head>
  <body>
    <!-- .header-bar -->
    <!-- 최상단 헤더 바 -->
    <div class="header-bar">
      <div class="header-box">
        <!-- Cafe-Surfer 로고 박스 -->
        <div class="logo-box">
          <a
            href="/cafe/page/home/home copy.html"
          >
            <img
              class="logo-img"
              src="/cafe/img/cafe_surfer_logo1.png"
            />
          </a>
        </div>
        <div class="util-box">
          <div class="util-set">
            <div class="util-item util-set01 log-in">
              <a class="logIn" href="#">Log In</a>
            </div>
            <div class="util-item util-set02 sign-in">
              <a class="signIn" href="#">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="title-bar">
      <div class="title-logo-box">
        <img src="starbucks-logo.png" class="cafe-logo-img starbucks-logo" />
        <span class="cafe-title">STARBUCKS</span>
      </div>
    </div>
    <main class="main-box">
      <!-- End of .header-bar -->
      <div class="content-body">
        <div class="info-box">
          <div class="info-img-box">
            <div class="shop-img-slide-box">
              <div class="shop-img fade">
                <img
                  src="/cafe/img/starbucks/beverage/americano.png"
                />
              </div>
              <div class="shop-img fade">
                <img
                  src="/cafe/img/starbucks/beverage/americano.png"
                />
              </div>
              <div class="shop-img fade">
                <img
                  src="/cafe/img/starbucks/beverage/americano.png"
                />
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br />
          </div>
          <div class="info-content-box">
            <div class="info-locate info-content">
              <div class="locate-img info-content-img">
                <span>위치 이미지</span>
              </div>
              <div class="locate-content">
                <span>울산광역시 북구 두부곡 4길 18(연암동)</span>
              </div>
            </div>
            <div class="info-call info-content">
              <div class="call-img info-content-img">
                <span>전화번호 이미지</span>
              </div>
              <div class="call-content">
                <span>010-4252-9942</span>
              </div>
            </div>
            <div class="info-hashtag info-content">
              <div class="hashtag-img info-content-img">
                <span>해시태그 이미지</span>
              </div>
              <div class="hashtag-content">
                <span>#울산 남구</span>
                <span>#드라이브 스루</span>
                <span>#아늑함</span>
                <span>#공원뷰</span>
              </div>
            </div>
            <div class="info-hashtag-all info-content">
              <div class="hashtag-all-img info-content-img">
                <span>전체보기 이미지</span>
              </div>
              <div class="hashtag-all-content">
                <span
                  ><a href="#" class="go-hashtagAll">해시태그 전체보기</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="item-box">
          <div class="item-box-each">
            <div class="menu-info-bar">
              <div class="menu-title-box">
                <span class="menu-title-beverage menu-title">음료</span>
              </div>
            </div>
            <div class="menu-item-box">
              <ul class="item">
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
              </ul>
            </div>
            <!-- End of .menu-item-box -->
          </div>
          <!-- End of .item-box-each -->
          <div class="item-box-each">
            <div class="menu-info-bar">
              <div class="menu-title-box">
                <span class="menu-title-dessert menu-title">디저트</span>
              </div>
            </div>
            <div class="menu-item-box">
              <ul class="item">
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
              </ul>
            </div>
            <!-- End of .menu-item-box -->
          </div>
          <!-- End of .item-box-each -->
          <div class="item-box-each">
            <div class="menu-info-bar">
              <div class="menu-title-box">
                <span class="menu-title-goods menu-title">굿즈</span>
              </div>
            </div>
            <div class="menu-item-box">
              <ul class="item">
                <li class="item-list-set">
                  <div class="item-img">
                    <img
                      src="/cafe/img/starbucks/beverage/americano.png"
                    />
                  </div>
                  <div class="item-info">
                    <span class="item-info-menu-title">아메리카노</span>
                  </div>
                </li>
              </ul>
            </div>
            <!-- End of .menu-item-box -->
          </div>
          <!-- End of .item-box-each -->
        </div>
        <!-- End of .item-box -->
      </div>
      <!-- End of .content-body -->
    </main>

    <script src="/cafe/js/content/content-func.js"></script>
  </body>
</html>
